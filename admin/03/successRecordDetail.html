<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>03-successRecordDetail</title>
	<link rel="stylesheet" type="text/css" href="../../bootstrap-4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/containerDetailWrapping.css">
</head>
<body>
	<div class="container containerDetail-wrapping">
		<div class="turnBack text-right">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="history.go(-1)">
        <span aria-hidden="true">&times;</span>
      </button>
		</div>

		<br>
		<form action="#">
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forPhoto" class="col-sm-2 col-form-label text-center">照片</label>
				<div class="col-sm-6">
					<figure class="figure">
					  <img src="../../images/2.jpg" class="figure-img img-fluid rounded mx-auto d-block">
					</figure>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forOwner" class="col-sm-2 col-form-label text-center">认领人</label>
				<div class="col-sm-6">
					<input type="text" id="forOwner" name="" class="form-control" value="里斯" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forTitle" class="col-sm-2 col-form-label text-center">标题</label>
				<div class="col-sm-6">
					<input type="text" id="forTitle" name="" class="form-control" value="钥匙卡片" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forPhone" class="col-sm-2 col-form-label text-center">失物类别</label>
				<div class="col-sm-6">
					<input type="text" id="forPhone" name="" class="form-control" readonly value="钥匙">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forTackTime" class="col-sm-2 col-form-label text-center">认领时间</label>
				<div class="col-sm-6">
					<input type="text" id="forTackTime" name="" class="form-control" value="2018-12-31" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forDetail" class="col-sm-2 col-form-label text-center">物品细节</label>
				<div class="col-sm-6">
					<textarea id="forDetail" name="" class="form-control" readonly>这里是细节，细节描述</textarea>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forTakeDetail" class="col-sm-2 col-form-label text-center">认领情况</label>
				<div class="col-sm-6">
					<textarea id="forTakeDetail" name="" class="form-control" readonly>这里是认领情况描述</textarea>
				</div>
			</div>
		</form>
	</div> <!-- container -->
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../bootstrap-4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
