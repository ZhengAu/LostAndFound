<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>01-recordListDetail</title>
	<link rel="stylesheet" type="text/css" href="../../bootstrap-4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/containerDetailWrapping.css">
</head>
<body>
	<div class="container containerDetail-wrapping">
		<div class="turnBack text-right">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="history.go(-1)">
        <span aria-hidden="true">&times;</span>
      </button>
		</div>
		<br>
		<form action="#">
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forPhoto" class="col-sm-2 col-form-label text-center">照片</label>
				<div class="col-sm-6">
					<figure class="figure">
					  <img src="../../images/2.jpg" class="figure-img img-fluid rounded mx-auto d-block">
					  <!-- 若用户没有上传照片，则显示下面这句话；若有照片，则不显示。 也可以没有照片，把这个行的div隐藏 -->
					  <!-- <figcaption class="figure-caption">用户没有上传照片</figcaption> -->
					</figure>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forApplicant" class="col-sm-2 col-form-label text-center">申请人 </label>
				<div class="col-sm-6">
					<input type="text" id="forApplicant" name="" class="form-control" readonly value="张三">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forTitle" class="col-sm-2 col-form-label text-center">标题 </label>
				<div class="col-sm-6">
					<input type="text" id="forTitle" name="" class="form-control" value="钥匙" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forPhone" class="col-sm-2 col-form-label text-center">联系电话</label>
				<div class="col-sm-6">
					<input type="text" id="forPhone" name="" class="form-control" readonly value="123123123">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forPhone" class="col-sm-2 col-form-label text-center">失物类别</label>
				<div class="col-sm-6">
					<input type="text" id="forPhone" name="" class="form-control" readonly value="钥匙">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forDetail" class="col-sm-2 col-form-label text-center">细节</label>
				<div class="col-sm-6">
					<textarea id="forDetail" name="" class="form-control" readonly>这里是细节，细节描述</textarea>
				</div>
			</div>
		</form>
		<br>
	</div> <!-- container oneRecordDetail -->
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../bootstrap-4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
