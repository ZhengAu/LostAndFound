<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="../bootstrap-4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login-admin.css">
</head>
<body id="bodyLogin">
  <div class="wrapper">
    <div class="container">
      <div class="header">
        <h1>失物招领系统</h1>
        <h6>**管理员登陆**</h6>
      </div>
      <hr>
      <div class="loginForm">
        <form class="" method="" action="">
          <div class="form-group row errorDiv">
            <label class="col text-center error">用户名或者密码错误</label>
          </div>
          <div class="form-group row">
            <label class="col-sm-1"></label>
            <label for="inputUsername" class="col-sm-2 col-form-label font-weight-bold text-center">用户名</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="inputUsername" placeholder="请输入用户名">
            </div>
            <label class="col-sm-2 col-form-label"></label>
          </div>
          <br>
          <div class="form-group row">
            <label class="col-sm-1"></label>
            <label for="inputPassword" class="col-sm-2 col-form-label font-weight-bold text-center">密码</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-6">
              <button type="button" class="btn btn-primary btn-lg btn-block">登 陆</button>
            </div>
          </div>
        </form>
      </div> <!-- end of .loginForm -->
    </div> <!-- end of .container -->
  </div> <!-- end of .wrap-->

  <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script type="text/javascript" src="../bootstrap-4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
