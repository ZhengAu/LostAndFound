<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>06-systemInfoListDetail</title>
	<link rel="stylesheet" type="text/css" href="../../bootstrap-4.2.1/css/bootstrap.min.css">
	<style type="text/css">
	<style type="text/css">
		body{
			background-color: #E6E6E6;
		}
		.containerDetail-wrapping{
			margin: 20px auto;
			padding: 22px 0px;
			border: 2px solid #C1C1C1;
			border-radius: 8px;
			box-shadow: 5px 5px 20px grey;
			background-color: #fff;			
		}
		.turnBack{
			padding: 0px 33px;
		}
	</style>
	</style>
</head>
<body>
	<div class="container containerDetail-wrapping">
		<div class="turnBack text-right">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="history.go(-1)">
        <span aria-hidden="true">&times;</span>
      </button>
		</div>
		<br>
		<form action="#">
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forTitle" class="col-sm-2 col-form-label">标题 </label>
				<div class="col-sm-6">
					<input type="text" id="forTitle" name="" class="form-control" value="钥匙" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forDetail" class="col-sm-2 col-form-label">内容 </label>
				<div class="col-sm-6">
					<textarea type="text" id="forDetail" name="" class="form-control" rows="5" readonly>这里是细节，细节描述</textarea>
				</div>
			</div>
		</form>
	</div> <!-- container containerDetail-wrapping -->

	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../bootstrap-4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
