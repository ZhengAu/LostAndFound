<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>02-publishSearchInfo</title>
	<link rel="stylesheet" type="text/css" href="../../bootstrap-4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/containerDetailWrapping.css">
</head>
<body>
	<div class="container containerDetail-wrapping">
		<div class="text-center">
			<h3>寻找失主</h3>
		</div>
		<hr>
		<br>
		<form action="">
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forTitle" class="col-sm-2 col-form-label text-center">标题</label>
				<div class="col-sm-6">
					<input type="text" id="forTitle" name="" class="form-control">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forCategory" class="col-sm-2 col-form-label text-center">失物类别</label>
				<div class="col-sm-6">
					<select class="custom-select" id="forCategory">
						<option value="0" selected>选择类别</option>
				    <option value="1">卡片</option>
				    <option value="2">箱包</option>
				    <option value="3">电子设备</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="forDetail" class="col-sm-2 col-form-label text-center">细节</label>
				<div class="col-sm-6">
					<textarea id="forDetail" name="" class="form-control"></textarea>
				</div>
			</div>
			<!-- 选择图片。		accept="image/gif,image/jpeg,image/jpg,image/png" -->
			<div class="form-group row">
				<label class="col-sm-1"></label>
				<label for="" class="col-sm-2 col-form-label text-center">照片</label>
				<div class="custom-file col-sm-6">
					<input type="file" accept="image/*" class="custom-file-input" id="forUploadPhoto" name="forUploadPhoto">
					<label class="custom-file-label showPhotoName">选择照片</label>
				</div>
			</div>
			<!-- 显示图片 -->
			<div class="form-group row showPhotoDiv" style="display: none;">
				<label class="col-sm-3"></label>
				<div class="col-sm-6">
					<figure class="figure">
						<span class="badge badge-secondary btn closeImgBtn">X</span>
						<img class="figure-img img-fluid rounded showPhotoImg">
					</figure>
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-sm-3"></label>
				<div class="col-sm-6 text-center">
					<button type="button" class="btn col-sm-3 btn-outline-primary cancelPublish mr-lg-5">取消</button>
					<button type="button" class="btn col-sm-3 btn-outline-primary confirmPublish">发布</button>
				</div>
			</div>
		</form>
	</div><!-- container -->
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../bootstrap-4.2.1/js/bootstrap.min.js"></script>
	<!-- 上传图片，移除图片 -->
	<script type="text/javascript" src="../js/fileUpload.js"></script>
</body>
</html>
