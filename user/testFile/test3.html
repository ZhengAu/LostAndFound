<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../js/scrollToTop-master/style.css">
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			padding: 0px;
			margin: 0px;
		}
	</style>
</head>
<body>
	<div class="" style="background-color:#ccc;border: 1px solid #0f0;width: 500px;height:1500px;margin: 0 auto;">
		<!-- <div style="border: 1px solid #00f;width: 450px;margin: 0 auto;height: 1000px;"></div> -->
		
		<a class="go-top" id="toTop" href="javascript:;" style="position: fixed;bottom: 50px;right: 50px;">top</a>
	</div>

	<script src="../../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/scrollToTop-master/jquery.scrollToTop.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#toTop").scrollToTop(500);
			// jQuery实现 返回顶部
			// $('.go-top').bind('click', function() { $(window).scrollTop(10); });
		});
	</script>
